 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body> 
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-9">
          <div class="card card-registration my-4">
            <div class="row" style="background-color: rgba(235, 54, 63, 0.897);">
              <div class="col-5  d-none d-xl-block">
                <img src="./img/pexels-photo-2672886.jpeg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-5 ">
                <div class="card-body px-5 text-black">
                  <h3 class="mb-5 text-uppercase text-light">Registration</h3>
                  <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example8">Name</label>
                    <input type="text" id="form3Example8" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example8">Email</label>
                    <input type="email" id="form3Example8" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example8">Password</label>
                    <input type="password" id="form3Example8" class="form-control form-control-md" />
                  </div>
  
                  <button type="submit" class="btn btn-light">Submit</button>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </section>

</body>
</html>
